language: python
matrix:
  include:
    - name: "Python 3.6 on Xenial Linux"
      python: 3.6
      dist: xenial
      before_install:
        - sudo apt-get install libmpc-dev
    - name: "Python 3.7.1 on Xenial Linux"
      python: 3.7
      dist: xenial
      before_install:
        - sudo apt-get install libmpc-dev
    - name: "Python 3.6 on macOS"
      os: osx
      osx_image: xcode9.4
      language: shell
    - name: "Python 3.7.2 on macOS"
      os: osx
      osx_image: xcode10.2  # Python 3.7.2 running on macOS 10.14.3
      language: shell       # 'language: python' is an error on Travis CI macOS
sudo: required
install:
  - pip3 install .
  - pip3 install -U pytest
  - pip3 install -Iv sphinx==1.7.4
  - pip3 install sphinx-autodoc-typehints
  - pip3 install sphinx_bootstrap_theme
  - pip3 install virtualenv
before_script:
  - virtualenv qha_old
  - cd qha_old/bin/
  - source activate
  - cd ../  # I am at root/qha/qha_old
  - pip3 install qha==1.0.17
  - cp ../examples/* ./  # cp root/qha/examples to root/qha/qha_old/examples
  - cd silicon
  - qha run ./settings.yaml
  - cd ..
  - cd ice\ VII
  - qha run ./settings.yaml
  - cd ..
  - deactivate
script:
  - ./buildscripts/travis.sh
deploy:
  provider: pages
  skip-cleanup: true
  github-token: $GITHUB_TOKEN # Set in the settings page of your repository, as a secure variable
  keep-history: true
  on:
    branch: master
  local-dir: docs/build/html/
notifications:
  email:
    - singularitti@outlook.com
