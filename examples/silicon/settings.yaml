T_MIN: 0
NT: 101
DT: 10
DT_SAMPLE: 10
NTV: 101
DELTA_P: 0.1
DELTA_P_SAMPLE: 1
input: input
P_MIN: 0
high_verbosity: true
calculate:
    - prop: F
      output: f_tp_ry.txt
    - prop: G
      output: g_tp_ry.txt
    - prop: U
      output: u_tp_ry.txt
    - prop: H
      output: h_tp_ry.txt
    - prop: V
      output: v_tp_ang3.txt
      unit: angstrom^3
    - prop: V
      output: v_tp_bohr3.txt
      unit: bohr^3
    - prop: alpha
      output: alpha_tp.txt
    - prop: gamma
      output: gamma_tp.txt
    - prop: Cp
      output: cp_tp_jmolk.txt
    - prop: Cv
      output: cv_tp_jmolk.txt
    - prop: Bt
      output: bt_tp_gpa.txt
    - prop: Btp
      output: btp_tp.txt
    - prop: Bs
      output: bs_tp_gpa.txt
energy_unit: ry
# plot_results: true
output_directory: ./results/
